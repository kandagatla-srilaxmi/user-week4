<div class="groove">
<h5>Add User</h5>
  <div class="form-group input-group">
    <span class="input-group-addon">Firstname</span> <input type="text"
        class="form-control" placeholder="Firstname" [(ngModel)]="firstName">
</div>
  <div class="form-group input-group">
    <span class="input-group-addon">Lastname</span> <input type="text"
        class="form-control" placeholder="Lastname" [(ngModel)]="lastName">
</div>
  <br>
  <button [disabled]="checkButton()" (click)="onClick()">Submit</button>
</div>
